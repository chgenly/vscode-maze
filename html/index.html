<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <script src="${maze_js}"></script>
    <style>
        .center-div {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>

<body onload="go()">
    <script>
        function go() {
            mz.top(document.getElementById("canvasContainer"), 
                document.getElementById("canvas"), 
                document.getElementById("speedSlider"), 
                document.getElementById("sizeSlider"), 
                document.getElementById("finishGeneration"),
                document.getElementById("startSolution"),
                document.getElementById("finishSolution"),
                document.getElementById("sizeLegend")
                );
        }
    </script>
    <div style="display:flex; flex-direction: column; height: 100vh">
        <div style="display: flex;justify-content: space-between; flex-shrink: 0;">
            <h1>Maze</h1>
            <fieldset>
                <legend>Draw Speed</legend>
                <div style="white-space: nowrap;">
                    Slow <input type="range" min="-3" max="-1" step=".1" value="-2" class="slider" id="speedSlider"
                        class="center-div"> Fast
                </div>
            </fieldset>
            <input type="button" id="finishGeneration" value="Finish Generation" />
            <input type="button" id="startSolution" value="Start Solution" />
            <input type="button" id="finishSolution" value="Finish Solution" />
            <fieldset>
                <legend id="sizeLegend">Cell Size</legend>
                    <div style="white-space: nowrap;">
                        5 <input type="range" min="5" max="200" step="1" value="28" class="slider" id="sizeSlider"
                            class="center-div"> 100
                    </div>
            </fieldset>
        </div>
        <div style="overflow: auto; white-space: nowrap" id="canvasContainer">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
    <div>
</body>

</html>
